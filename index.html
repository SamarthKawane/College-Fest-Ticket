<!DOCTYPE html>
<html>
<head>
    <title>College Event Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e3f2fd;
        }

        .ticket {
            margin-top: 10%;
            width: 320px;
            border: 2px solid #90caf9;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .ticket-part {
            padding: 15px;
            position: relative;
        }

        .ticket-header {
            text-align: center;
            margin-bottom: 10px;
        }

        .dotted-line {
            border-top: 1px dashed black;
        }
        
        .ticket-header h2 {
            font-size: 20px;
            margin: 0;
            color:black;
        }

        .ticket-body {
            margin-top: 10px;
        }

        .ticket-body p {
            font-size: 14px;
            margin: 5px 0;
            color: #424242;
        }

       

       
    </style>
</head>
<body>
    <div class="ticket">
        <div class="ticket-part">
            <div class="ticket-header">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDh_qSqFIeoGUl0MwXUETPDo13_m1DJl75Eg&s"
                height="100px" alt="College Logo">
                <h2>JSPM'S Jayawantrao Sawant College of Engineering,Pune</h2>
            </div>
            <div class="ticket-body">
                <p><strong>Event:</strong> Cultural Fest 2025</p>
                <p><strong>Date:</strong> 16th February 2025</p>
                <p><strong>Time:</strong> 6:00 PM</p>
                <p><strong>Venue:</strong> College Ground</p>
            </div>
        </div>
        <hr class="dotted-line">
        <div class="ticket-part">
            <div class="ticket-body">
                <p><strong>Ticket Holder:</strong>Samarth Kawane</p>
            </div>
        </div>
    </div>
</body>
</html>
